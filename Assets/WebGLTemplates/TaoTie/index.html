<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/png" href="./icon.png">
    <title>{{{ PRODUCT_NAME }}}</title>
  </head>
  <style>
    body {
      background: {{{ BACKGROUND_FILENAME ? 'url(\'Build/' + BACKGROUND_FILENAME.replace(/'/g, '%27') + '\') no-repeat center center' : BACKGROUND_COLOR }}};
      background-size: cover;
      background-attachment: fixed;
    }
    body::-webkit-scrollbar {
      display: none; /* Chrome Safari */
    }
  </style>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <img id="unity-loading" alt="loading" src="loading.gif" style="position: absolute; left:50%; top: 50%; transform:translate(-50%,-50px); z-index: -1;" />
    <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1" style="width: {{{ WIDTH }}}px; height: {{{ HEIGHT }}}px;"></canvas>
    <progress id="unity-progress" max="100" value="10" style="position: absolute; width:128px; left:50%; top: 50%; transform:translate(-50%,100px); z-index: -1;"></progress>
    <div id="unity-timeout" style="display: none; position: absolute;color: white; left:50%; top: 50%; z-index: -1;text-align: center;">network anomaly!</div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var progress = document.getElementById("unity-progress");
      var loading = document.getElementById("unity-loading");
      var timeout = document.getElementById("unity-timeout");
      var progressValue = 0;
      var unityValue = 0;
      var timer = self.setInterval("clock()",200);
      function clock() {
        progressValue += 1;
        if(progressValue>70){
          if(timer != null){
            timer = window.clearInterval(timer)
            timer = null;
            timeout.style.display = ""
            return;
          }
        }
        progress.value = progressValue + unityValue * (100-progressValue) + 10;
      }
      
      //窗口尺寸改变响应（修改canvas大小）
      function resizeCanvas() {
        var width = 0;
        var height = 0;
        if(window.innerHeight*{{{ WIDTH }}} < window.innerWidth*{{{ HEIGHT }}}){
          height = window.innerHeight;
          width = height*{{{ WIDTH }}}/{{{ HEIGHT }}};
        }
        else{
          width = window.innerWidth;
          height = width*{{{ HEIGHT }}}/{{{ WIDTH }}};
        }
        canvas.style.width = width + "px";
        canvas.style.height = height +"px";
      }
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }else {
        window.addEventListener('resize', resizeCanvas, false);
        resizeCanvas()
      }
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var script = document.createElement("script");
      var instance;
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/{{{ DATA_FILENAME }}}",
          frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
  #if USE_THREADS
          workerUrl: "Build/{{{ WORKER_FILENAME }}}",
  #endif
  #if USE_WASM
          codeUrl: "Build/{{{ CODE_FILENAME }}}",
  #endif
  #if MEMORY_FILENAME
          memoryUrl: "Build/{{{ MEMORY_FILENAME }}}",
  #endif
  #if SYMBOLS_FILENAME
          symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
  #endif
          streamingAssetsUrl: "StreamingAssets",
          companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
          productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
          productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        },(val)=>{
          unityValue = val;
          progress.value = progressValue + unityValue * (100-progressValue) + 10;
        }).then((unityInstance)=>{
          instance = unityInstance;
          progress.remove();
          loading.remove();
          timeout.remove();
          if(timer != null){
            timer = window.clearInterval(timer);
            timer = null;
          }
        }).catch((message) => {
          console.error(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
